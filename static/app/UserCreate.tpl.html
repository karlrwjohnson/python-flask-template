<h1>Create User</h1>

<form onsubmit='return false'
      name='userCreateForm'
      class='form form-horizontal'>
  <div class='form-group'>
    <label for='username'
           class='col-sm-4 control-label'
           >Username</label>
    <div class='col-sm-8'>
        <input id='username'
               class='form-control'
               type='text'
               required
               ng-model='user.username' />
    </div>
  </div>

  <div class='form-group'>
    <label for='name'
           class='col-sm-4 control-label'
           >Name</label>
    <div class='col-sm-8'>
        <input class='form-control'
               type='text'
               required
               ng-model='user.name' />
    </div>
  </div>

  <div class='form-group'>
    <label for='name'
           class='col-sm-4 control-label'
           >Password</label>
    <div class='col-sm-8'>
        <input class='form-control'
               type='password'
               required
               ng-model='user.password' />
    </div>
  </div>

  <div class='form-group has-feedback'
       ng-class='{
         "has-error": passwordsMismatch(),
         "has-success": passwordsMatch(),
       }'
       >
    <label for='name'
           class='col-sm-4 control-label'
           >Confirm Password</label>
    <div class='col-sm-8'>
        <input class='form-control'
               name='confirmPassword'
               type='password'
               required
               ng-model='confirmPassword' />
        <span class='form-control-feedback glyphicon glyphicon-ok'
              ng-if='passwordsMatch()'
              ></span>
        <span class='form-control-feedback glyphicon glyphicon-warning-sign'
              ng-if='passwordsMismatch()'
              ></span>
    </div>
  </div>

</form>

<a class='btn btn-default' ui-sref='users.list'>Cancel</a>
<button class='btn btn-primary' ng-click='save()'>Save</button>
